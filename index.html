  <body class="bg-light">
    
<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h2>Lista de Compras</h2>
  </div>

  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Resumen</span>
        <span class="badge badge-secondary badge-pill">0</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Total en Productos</h6>
            <small class="text-muted">Total en precio</small>
            <span class="text-muted" id="precioTotal" >$</span>
          </div>
          <span class="text-muted" id="productosTotal">#</span>
        </li>
        
      </ul>

      
    </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Agregar Productos</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="Name">Nombre</label>
            <input type="text" class="form-control" id="Name" placeholder="" value="" required>
            <div class="invalid-feedback">
              Nombre inválido
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="Number">Cantidad</label>
            <input type="text" class="form-control" id="Number" placeholder="" value="" required>
            <div class="invalid-feedback">
             Cantidad inválida
            </div>
          </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="button" id="btnAgregar">Agregar</button>
        <button class="btn btn-secondary btn-lg btn-block" type="button" id="btnVer">Ver</button>
        <button class="btn btn-dark btn-lg btn-block" type="button" id="btnBorrar">Borrar</button>
        <hr class="mb-4">
        
        <!-- Insertar tabla aquí -->
      <!--Tabla usada de referencia para PANTALLA, indice 0.-->
        <div class="col-12">
          <table class="table" style="background-color: rgb(196, 201, 202);"> <!--Aquí no se agrega display none, porque nos interesa que se miré el titulo.-->
            <tr class = "alert">
                <td>#</td>
                <td>Nombre</td>
                <td>Cantidad</td>
                <td>Precio</td>
            </tr>
          </table>
      </div>
      <!--Tabla usada de referencia para agregar los productos, indice 1.-->
        <div class="col-12" id="productos">
            <table class="table table-striped" style="display: none" id="lista"> <!--El display hace que se vea hasta que presionemos el votón VER. Aunque internamente se registre en la pantalla.-->
              <tr>
                  <td>#</td>
                  <td>Nombre</td>
                  <td>Cantidad</td>
                  <td>Precio</td>
              </tr>
            </table>
        </div>
      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
